<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Database App</title>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script>
        window.onload = function() {
            getAllCards();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        #container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        #form-section {
            flex: 1;
            max-width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form-section h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #card_list {
            flex: 2;
            max-width: 70%;
            max-height: 80vh;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td img {
            width: 80px;
            height: auto;
        }

        #sync_status {
            padding: 10px;
            background-color: #e9f5ff;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Yu-Gi-Oh! Card Manager</h1>

<div id="container">
    <div id="form-section">
        <h3>Add a New Card</h3>
        <input id="card_name" placeholder="Card Name" />
        <input id="card_atk" placeholder="Attack Points" />
        <input id="card_def" placeholder="Defense Points" />
        <input id="card_desc" placeholder="Card Description" />
        <button onclick="addCard()">Add Card</button>

        <h3>Update a Card</h3>
        <input id="update_card_id" placeholder="Card ID" />
        <input id="update_card_name" placeholder="Card Name" />
        <input id="update_card_atk" placeholder="Attack Points" />
        <input id="update_card_def" placeholder="Defense Points" />
        <input id="update_card_desc" placeholder="Card Description" />
        <button onclick="updateCard()">Update Card</button>

        <h3>Search for a Card</h3>
        <input id="search_name" placeholder="Search by Name" />
        <button onclick="searchCardByName()">Search Card</button>

        <button onclick="syncWithCouchDB()">Sync with CouchDB</button>
        <div id="sync_status">Sync status: Not synced</div>

        <button onclick="getAllCards()">Get All Cards</button>

        <input id="delete_card_id" placeholder="Card ID to Delete" />
        <button onclick="deleteCardByID()">Delete Card</button>
    </div>

    <div id="card_list"></div>
</div>
<script src="app.js"></script>
</body>
</html>
